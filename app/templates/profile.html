{% block content %}
<html>
<head></head>
<body>
    <h1><center>My Profile</center></h1>

    <form action="{{ url_for('user_profile') }}" method="post">
        <label for="username"><center>Username:</center></label>
        <input type="text" id="username" name="username" value="{{ current_user.username }}" required>

        <label for="email"><center>Email:</center></label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>

        <h2><center>Name: null</center></h2>

        <input type="submit" value="Save Changes">
    </form>

    <a href="{{ url_for('send_verify_code') }}"><center>Reset Password</center></a>
</body>
</html>
{% endblock %}
